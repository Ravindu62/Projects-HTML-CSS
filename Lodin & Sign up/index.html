<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login/Sign-up</title>
        <script src="https://kit.fontawesome.com/0718c39294.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Create Account</h1>
                    <input type="text" placeholder="first name">
                    <input type="text" placeholder="second name">
                    <input type="email" placeholder="email">
                    <input type="number" placeholder="age">
                    <input type="password" placeholder="passsword" name="pswd1">
                    <input type="password" placeholder="confirm passsword" name="pswd2">
                    <button type="submit" onclick="matchPassword()">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign in</h1>
                    <div class="social-container">
                        <a href="#" class="social">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="#" class="social">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="#" class="social">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </div>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email">
                    <input type="password" name="Password">
                    <a href="#">Forget your password?</a>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details an start a journey with us.</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
